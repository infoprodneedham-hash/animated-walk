<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Viewer</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .image-container {
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #eee; /* Light border for the placeholder */
            margin-bottom: 20px;
        }

        #display-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .controls {
            display: flex;
            gap: 40px;
        }

        .arrow {
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
            background: none;
            border: none;
            transition: transform 0.2s ease;
        }

        .arrow:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img id="display-image" src="/img_1.png" alt="Character View">
    </div>

    <div class="controls">
        <button class="arrow" onclick="changeImage(-1)">&#8592;</button>
        <button class="arrow" onclick="changeImage(1)">&#8594;</button>
    </div>

    <script>
        // Array of your generated filenames
        const images = ["img_1.png", "img_2.png", "img_3.png"];
        let currentIndex = 0;

        const imgElement = document.getElementById('display-image');

        function changeImage(direction) {
            // Update the index
            currentIndex += direction;

            // Handle wrapping (looping from first to last and vice versa)
            if (currentIndex >= images.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }

            // Update the image source
            imgElement.src = images[currentIndex];
        }
    </script>

</body>
</html>
